<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
<title>Spring-Boot Básico</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />


<!-- Custom styles for this template -->

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<div class="span10 offset1">
			<div class="card">
				<div class="card-header">
					<h3 class="well" th:text="${ 'Informações do Usuário: ' + dados.nome_usual}" >TEste</h3>
				</div>
				<div class="container">

					<div class="form-horizontal">
						
						<div class="control-group">
							<label class="control-label">Matricula:</label>
							<div class="controls">
								<label class="carousel-inner" th:text="${ dados.matricula}"> </label>
							</div>
						</div>
						
										
						
						<div class="control-group">
							<label class="control-label">Nome:</label>
							<div class="controls">
								<label class="carousel-inner" th:text="${ dados.nome_usual}"> </label>
							</div>
						</div>
						
								
						<div class="control-group">
							<label class="control-label">E-mail:</label>
							<div class="controls">
								<label class="carousel-inner" th:text="${ dados.email}"> </label>
							</div>
						</div>

							<div class="control-group">
							<label class="control-label">Matricula:</label>
							<div class="controls">
								<img th:src="${'https://suap.ifrn.edu.br/' + dados.url_foto_75x100 }">
							</div>
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>
	<!--/container-->


</body>
</html>
