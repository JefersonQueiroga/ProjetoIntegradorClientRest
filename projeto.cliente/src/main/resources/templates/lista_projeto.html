<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
<title>Spring-Boot Básico</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />


<!-- Custom styles for this template -->

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<div class="span10 offset1">
			<div class="card">
				<div class="card-header">
					<h3 class="well">Projeto Integradores - IFRN</h3>
				</div>
				<div class="container">

					<div class="form-horizontal" th:each="projeto : ${projetos}" style="margin-top: 50px;">
						
						<div class="control-group">
							<H2 th:text="${'Nome do Projeto: ' + projeto.nome }"></H2>
						</div>
						
												
						<div class="control-group">
							<label class="control-label">Descrição:</label>
							<div class="controls">
								<label class="carousel-inner" th:text="${ projeto.descricao }"> </label>
							</div>
						</div>
						
						
						<div class="control-group" >
							<label class="control-label" style="font-weight: bold;">Professor:</label>
							<div class="controls" th:each="professor : ${projeto.professores}" >
								<label class="carousel-inner" th:text="${ professor.nome }"> </label>
							</div>
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>
	<!--/container-->


</body>
</html>
